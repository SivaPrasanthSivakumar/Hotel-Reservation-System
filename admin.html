<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>

  <body class="admin">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="admin.php?action=logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Reservations Management</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Guest Name</th>
            <th>Room</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="reservations-table"></tbody>
      </table>

      <h2>Room Management</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Room Number</th>
            <th>Price per Night</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="rooms-table">
          <!-- Rooms will be loaded here via AJAX -->
        </tbody>
      </table>
    </div>

    <script>
      $(document).ready(function () {
        function loadReservations() {
          $.get("admin.php", { action: "get_reservations" }, function (data) {
            $("#reservations-table").html(data);
          });
        }

        function loadRooms() {
          $.get("admin.php", { action: "get_rooms" }, function (data) {
            $("#rooms-table").html(data);
          });
        }

        function handleFormSubmit(formClass, callback) {
          $(document).on("submit", formClass, function (e) {
            e.preventDefault();
            $.post("admin.php", $(this).serialize(), function () {
              callback();
            });
          });
        }

        function initialize() {
          loadReservations();
          loadRooms();
          handleFormSubmit(".cancel-reservation-form", loadReservations);
          handleFormSubmit(".update-room-form", loadRooms);
        }

        initialize();
      });
    </script>
  </body>
</html>
