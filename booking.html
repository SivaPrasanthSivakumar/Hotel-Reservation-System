<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Booking Page</title>
    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    ></script>
    <script
      defer
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>
  </head>

  <body class="booking-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html"
        >Hotel Siva Prasanth Sivakumar</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="booking.html">Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="attractions.html">Attractions</a>
          </li>
        </ul>
      </div>
    </nav>

    <p></p>
    <audio autoplay loop src="background-music-instrumental-207886.mp3">
      Your browser does not support the audio element.
    </audio>

    <div class="content-box">
      <div class="container mt-5">
        <h1 class="text-center">Make a Reservation</h1>
        <div id="availabilityMessage" class="mt-3"></div>
        <form id="bookingForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="checkinDate">Check-in Date</label>
              <input
                type="date"
                class="form-control"
                id="checkinDate"
                name="check_in"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="checkoutDate">Check-out Date</label>
              <input
                type="date"
                class="form-control"
                id="checkoutDate"
                name="check_out"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="numberOfRooms">Number of Rooms</label>
              <input
                type="number"
                class="form-control"
                id="numberOfRooms"
                name="num_rooms"
                min="1"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="numberOfAdults">Number of Adults</label>
              <input
                type="number"
                class="form-control"
                id="numberOfAdults"
                name="num_adults"
                min="1"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="numberOfChildren">Number of Children</label>
              <input
                type="number"
                class="form-control"
                id="numberOfChildren"
                name="num_children"
                min="0"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="guestName">Guest Name</label>
              <input
                type="text"
                class="form-control"
                id="guestName"
                name="guest_name"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="guestPhone">Guest Phone</label>
              <input
                type="tel"
                class="form-control"
                id="guestPhone"
                name="guest_phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required
              />
              <small class="form-text text-muted"> Format: 123-456-7890 </small>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary btn-block"
            id="checkAvailabilityButton"
          >
            Check Availability
          </button>
          <button
            type="button"
            class="btn btn-success btn-block d-none"
            id="bookNowButton"
          >
            Book Now
          </button>
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("checkAvailabilityButton")
        .addEventListener("click", function () {
          const bookingForm = document.getElementById("bookingForm");
          const formData = new FormData(bookingForm);
          formData.append("check_availability", "1");
          fetch("reservation.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              const availabilityMessageDiv = document.getElementById(
                "availabilityMessage"
              );
              if (data.error) {
                availabilityMessageDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
              } else if (data.available) {
                availabilityMessageDiv.innerHTML =
                  '<p class="text-success">Rooms are available. You can proceed to book.</p>';
                document
                  .getElementById("bookNowButton")
                  .classList.remove("d-none");
              } else {
                availabilityMessageDiv.innerHTML = `<p class="text-danger">Rooms are not available. ${data.reason}</p>`;
                document
                  .getElementById("bookNowButton")
                  .classList.add("d-none");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });

      document
        .getElementById("bookNowButton")
        .addEventListener("click", function () {
          const bookingForm = document.getElementById("bookingForm");
          const formData = new FormData(bookingForm);
          fetch("reservation.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              const availabilityMessageDiv = document.getElementById(
                "availabilityMessage"
              );
              if (data.error) {
                availabilityMessageDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
              } else if (data.booking) {
                availabilityMessageDiv.innerHTML = `
                  <p class="text-success">Room booked successfully!</p>
                  <p>Confirmation Number: ${
                    data.booking.confirmation_number
                  }</p>
                  <p>Total Cost: $${data.booking.total_cost.toFixed(2)}</p>
                  <p>Child Discount: $${data.booking.child_discount.toFixed(
                    2
                  )}</p>
                  <p>Final Cost: $${data.booking.final_cost.toFixed(2)}</p>
                  <p>Please print or write down your confirmation number. You will need it to claim your room at the hotel.</p>
                `;
                document
                  .getElementById("bookNowButton")
                  .classList.add("d-none");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
